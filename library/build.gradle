plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'maven-publish'
}

ext {
    appVersionCode = 1002
    appVersionName = '1.0.2'
}

group = 'ir.afraapps'
version = appVersionName


android {
    compileSdkVersion 30
    // buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 30
        vectorDrawables.useSupportLibrary = true
        versionCode appVersionCode
        versionName appVersionName

        // multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable false
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }


}


afterEvaluate {
    publishing {
        publications {
            // Creates a Maven publication called "release".
            release(MavenPublication) {
                from components.release
                groupId = project.group
                artifactId = project.name
                //  version = '1.0'

                pom {
                    name = project.name
                    description = 'The basic tools for kotlin android'
                    url = "https://github.com/sobhan-jabbari/${project.name}"

                    licenses {
                        license {
                            name = 'The Apache License, Version 2.0'
                            url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'sobhan-jabbari'
                            name = 'Ali Jabbari'
                            email = 'sobhan.jabbari@gmail.com'
                        }
                    }
                    scm {
                        connection = "scm:git:github.com/sobhan-jabbari/${project.name}.git"
                        url = "https://github.com/sobhan-jabbari/${project.name}"
                    }
                }
            }
        }
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.5.10'
    // implementation 'org.jetbrains.kotlin:kotlin-reflect:1.5.10'

    implementation 'org.jetbrains.anko:anko-sdk25:0.10.8'

    // implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'com.google.android.material:material:1.4.0-beta01'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'androidx.fragment:fragment-ktx:1.3.4'

    implementation 'androidx.core:core-ktx:1.6.0-beta01'
    implementation 'androidx.paging:paging-runtime-ktx:2.1.2'

}

